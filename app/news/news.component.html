<div *ngFor="let item of items; let i = index" class="news-block">
    <img src="{{item.fullurl}}" class="content-image">
    <span>
        <p>
        <a (click)=toggle(item)><b>{{item.title}}</b></a>
        </p>
        <div *ngIf="item.opened" class="news-text">
            <p><b>{{item.title}}, {{item.date}}</b></p>
            {{item.text}}
        </div>
    </span>
</div>
