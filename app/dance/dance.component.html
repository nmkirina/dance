<img src="{{item.fullurl}}" class="avatar">
<div class="description">
    <b>{{item.name}}</b>
    <p>Поставлен в {{item.start_year}} году</p>
    <p>{{item.description}}</p>
</div>

<div class="col-xs-8">
    <div class="form-group">
        <label>Если Вы видели танец, можете оставить отзыв. Нам будет очень приятно.</label>
        <input type="text" class="form-control" name="text" [(ngModel)]="text" />        
    </div>
    <div class="form-group">
        <button class="btn success" (click)="sendComment(text)">Отправить</button>
    </div>
</div>
